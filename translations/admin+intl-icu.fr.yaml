        CSV ou JSON.
        </br> <pre>Quelques examples de transformations simple :</pre> Si les éléments
        à importer
        sont dans une sous propriété appelée ''elements'' <pre>&lt;?php</br>$data
        =
        $data[''elements''];</pre> Ajouter un attribut ''source'' à tous les éléments,
        avec comme
        valeur ''MySource'' <pre>&lt;?php</br>foreach($data as $key => $row) '{
           $data[$key][''source''] = ''MySource'';
        '}</pre> Ajouter un attribut en utilisant la valeur d''un autre attribut
        <pre>&lt;?php</br>foreach($data as $key => $row) '{
            $data[$key][''latitude'']  = $row[''geo''][''latitude'']);
            $data[$key][''longitude''] = $row[''geo''][''longitude'']);
        '}</pre> Transformer un attribut <pre>&lt;?php</br>foreach($data as $key =>
        $row) '{
            $data[$key][''categories''] = array_map(function($cat) { return $cat[0];
        }, $row[''categories'']);
        '}</pre>
      customCode: Modifier les données en exécutant du code
      customCodeForExportPanel: Entrez du code qui sera exécuté lors de l'export,
        avant leur envoi pour synchronisation
      customCodeForExportPanel_description: >-
        La variable <b>$element</b> représente l'élément dans GoGoCarto, la variable
        <b>$gogoFeature</b> représente la donnée OSM reconstruite à partir de l''élement
        GoGoCarto</br> <pre>Quelques examples de transformations simple:</pre> Si
        l''élement
        contient la catégorie "Vrac", on rajoute un tag OSM <pre> if (in_array(''Vrac'',
        $element->getCategoriesNames())) '{
            $gogoFeature[''tags''][''bulk_purchase''] = ''yes'';
        '}</pre> Si l''élement contient la catégorie numéro 12, on rajoute un tag
        OSM<br/> Cette
        méthode est à préférer car si on change le nom de la catégorie le code fonctionnera
        toujours<br/> L''ID d''une catégorie est noté entre parenthèse après son nom
        dans
        Personnalisation / Catégories <pre> if (in_array(12, $element->getCategoriesIds()))
        '{
            $gogoFeature[''tags''][''bulk_purchase''] = ''yes'';
        '}</pre> Si l''élement a une valeur spécifique pour un champ définit dans
        le formulaire
        <pre> if ($element->getProperty(''vrac'') == ''oui'') '{
